<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  <main>
    <div class="card">
        <div class="profile-img">
          <img src="./images/image-victor.jpg" alt="victor crest img" id="user-img">
        </div>
    <div class="info">
         <h3 class="name-age">Victor Crest <span>26</span></h3>
         <h4 class="location">London</h4>
    </div>
    <div class="line"></div>
    <div class="social-info">
      <section class="followers-info">
        <h3 class="follower-numb">80K</h3>
        <h5 class="followers">Followers</h5>
      </section>
      <section class="likes-info">
        <h3 class="likes-numb">803K</h3>
        <h5 class="likes">Likes</h5>
      </section>
      <section class="photos-info">
        <h3 class="photos-numb">1.4K</h3>
        <h5 class="photos">Photos</h5>
      </section>
   
    </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Safa Al-Hilo</a>.
    </div>
  </main>

</body>
</html>
